<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket Server</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body{
    background-color: black;
    color: white;
    font-family: monospace;
    font-size: 25px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding-top: 20px;
  }
</style>
<body>
  <h1>Servidor Corriendo...</h1>
  <script src="socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    socket.on('connect', function(){
      console.log('Conectado al Servidor');
    });

    socket.on('disconnect', function(){
      console.log('Comunicacion Perdida con el Servidor');
    });

    // socket.emit('mensaje', {nombre: 'Conectado desde el Navegador'});

    socket.on('mensaje', function(payload){
      console.log('Escuchando', payload);
    });

    socket.on('nuevo-mensaje', function(payload){
      console.log('Emitir Mensaje', payload);
    });

    socket.on('active-bands', function(bands){
      console.clear();
      console.table(bands);
    });

  </script>
</body>
</html>
